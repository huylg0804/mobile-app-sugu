name: sagu
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- FIREBASE (Phiên bản Stable mới nhất để fix lỗi Windows MSVC) ---
  # Đã cập nhật để tương thích với Visual Studio 2022
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_database: ^11.1.5

  # --- STATE MANAGEMENT & ROUTING ---
  # Riverpod 2.6.1 là bản stable mới nhất (bản 3.x chưa ra mắt chính thức)
  flutter_riverpod: ^2.6.1
  # GoRouter mới nhất
  go_router: ^14.3.0

  # --- UI & TIỆN ÍCH ---
  # Fl_chart bản ổn định phổ biến nhất hiện nay
  fl_chart: ^0.69.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true